<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>

    <div id="heading">
        <h1>Temperature Converter</h1>
    </div>
    <form action="">
        <div class="inp">
            <div id="main">
                <div class="inputdiv">
                    <label>Celsius {째C}</label><br>
                    <input type="number" value="" id="cel" class="inp">
                </div>

                <div class="inputdiv">
                    <label>Fahrenheit {째F}</label><br>
                    <input type="number" value="" id="fah" class="inp">
                </div>
                <div class="inputdiv">
                    <label>Kelvin {째K}</label><br>
                    <input type="number" value="" id="kel" class="inp">
                </div>
                <div class="inputdiv">
                    <label>Rankine {째R}</label><br>
                    <input type="number" value="" id="ran" class="inp">
                </div>
            </div>
            <div class="btn">
                <div>
                    <input type="reset" value="Reset">
                </div>
            </div>

        </div>
    </form>
    <script src="index.js"></script>
</body>

</html>
